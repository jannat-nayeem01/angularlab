
<hr/>
<h2>Login Form Conversion to Reactive Form</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="alert alert-danger">
      <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
      <div *ngIf="loginForm.get('email')?.hasError('pattern')">Invalid email format.</div>
    </div>

    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" name="rememberMe" formControlName="rememberMe"> Remember Me
      </label>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="submitted">
<pre>{{loginForm.value | json}}</pre>
  </div>
